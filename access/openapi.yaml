      tags:
        - Webhook Operations
      summary: External webhook for removing a user identification from the partner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                propertyId:
                  type: string
                  example: prop0001-0000-0000-0000-000000000000
                userId:
                  type: string
                  example: user01-0000-0000-0000-000000000000
                identificationType:
                  type: string
                  enum:
                    - pin
                    - passcode
              required:
                - propertyId
                - userId
                - identificationType
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: someid-of-partner-ecosystem-0001
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string 
                    example: Unauthorized access

  /<webhook:assignAccessGroupUrl>:
    post:
      tags:
        - Webhook Operations
      summary: External webhook for assigning an access group to a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                propertyId:
                  type: string
                  example: prop0001-0000-0000-0000-000000000000
                accessGroupId:
                  type: string
                  example: accessgroup01-0000-0000-0000-000000000000
                userId:
                  type: string
                  example: user01-0000-0000-0000-000000000000
                dayOffIds:
                  type: array
                  items:
                    type: string
                    example: 
                    - dayoff01-0000-0000-0000-000000000000
                    - dayoff02-0000-0000-0000-000000000000
                validFrom:
                  type: string
                  example: 2020-01-01
                validTill:
                  type: string
                  example: 2020-01-01
              required:
                - propertyId
                - accessGroupId
                - userId
                - validFrom
                - validTill
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: someid-of-partner-ecosystem-0001
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized access

  /<webhook:revokeAccessGroupUrl>:
    post:
      tags:
        - Webhook Operations
      summary: External webhook for revoking an access group from a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                propertyId:
                  type: string
                  example: prop0001-0000-0000-0000-000000000000
                accessGroupId:
                  type: string
                  example: accessgroup01-0000-0000-0000-000000000000
                userId: 
                  type: string
                  example: user01-0000-0000-0000-000000000000
              required:
                - propertyId
                - accessGroupId
                - userId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: someid-of-partner-ecosystem-0001
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized access
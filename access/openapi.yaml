  /<webhook:removeUserUrl>:
    post:
      tags:
        - Webhook Operations
      summary: External webhook for removing a user from the partner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                propertyId:
                  type: string
                  example: prop0001-0000-0000-0000-000000000000
                userId:
                  type: string
                  example: user01-0000-0000-0000-000000000000
              required:
                - propertyId
                - userId
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: someid-of-partner-ecosystem-0001
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized access

  /<webhook:addUserIdentificationUrl>:
    post:
      tags:
        - Webhook Operations
      summary: External webhook for adding a user identification to the partner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                propertyId:
                  type: string
                  example: prop0001-0000-0000-0000-000000000000
                userId:
                  type: string
                  example: user01-0000-0000-0000-000000000000
                identificationType:
                  type: string
                  enum:
                    - pin
                    - passcode
                value:
                  type: string
                  example: 123456
              required:
                - propertyId
                - userId
                - identificationType
                - value
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: someid-of-partner-ecosystem-0001
        '401':
